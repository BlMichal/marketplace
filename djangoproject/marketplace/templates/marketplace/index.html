{% extends "marketplace/base.html" %}

{% block title %}Vítejte{% endblock title %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Newest items</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
            <div>
                <a href="/">

                    <img src="{{item.image.url}}" alt="{{item.name}}" class="rounded-t-xl"/>
                    <div>
                        <h2 class="text-xl">{{item.name}}</h2>
                        <p class="text-gray-500">Cena: {{item.price}}Kč</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
